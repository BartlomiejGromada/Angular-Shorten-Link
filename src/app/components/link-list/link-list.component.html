<h3>All links</h3>
<div *ngIf="dataSource">
  <table mat-table [dataSource]="dataSource.links" class="mat-elevation-z8">
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>id</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <ng-container matColumnDef="long_url">
      <th mat-header-cell *matHeaderCellDef>Long Link</th>
      <td mat-cell *matCellDef="let row">{{ row.long_url }}</td>
    </ng-container>

    <ng-container matColumnDef="link">
      <th mat-header-cell *matHeaderCellDef>Short link</th>
      <td mat-cell *matCellDef="let row">{{ row.link }}</td>
    </ng-container>
  </table>
  <mat-paginator
    [length]="dataSource.pagination.total"
    [pageSize]="dataSource.pagination.size"
    [pageSizeOptions]="[5, 10, 25]"
    (page)="pageEvent = $event; onPaginationChange($event)"
    showFirstLastButtons
    aria-label="Select page"
  >
  </mat-paginator>
</div>
